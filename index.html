<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Platypi:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/18b17cb581.js" crossorigin="anonymous"></script>
    <title> PetShop </title>

</head>
<body>
    <header>
        <p> Ordenar por: </p>
        <select name="" id="">
            <option value="">Precio</option>
            <option value="">Relevancia</option>
            <option value="">Nombre </option>
            <option value="">Ventas</option>
        </select>
    </header>

    <aside>
        <div class="titulo">
            <img src="./assets/img/logo.png" alt="icono">
            <h2> PetShop  </h2>
        </div>
        
        <button class="btnMenu">
            <i class="fa-solid fa-bars"></i>
        </button>
        <nav class="menu">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Catálogo</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </aside>

    <main>
       
            <div class="card">
                <img src="./assets/img/cama-carpa.jpg" alt="cama carpa">
                <p>Cama carpa</p>
                <p> <strong> 25.000 $</strong> </p>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="./assets/img/arena-aglutinante.jpg" alt="arena">
                <p>Arena Aglutinante</p>
                <p> <strong> 37.000 $</strong> </p>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="./assets/img/escalera.jpg" alt="escalera">
                <p>Escalera</p>
                <p> <strong> 27.000 $</strong> </p>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="./assets/img/dog-boots.jpg" alt="zapatos">
                <p>Botas para perro</p>
                <p> <strong> 38.000 $</strong> </p>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="./assets/img/racador-hongo.jpg" alt="rascador">
                <p>Rascador Hongo</p>
                <p> <strong> 40.000 $</strong> </p>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="./assets/img/poleron-peludo.jpg" alt="poleron">
                <p>Poleron peludo</p>
                <p> <strong> 20.000 $</strong> </p>
                <button>Comprar</button>
            </div>
       
         
    </main>

    <footer>
        <div>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
        <p> © 2024 Todos los derechos reservados.</p>

    </footer>
</body>
</html>
